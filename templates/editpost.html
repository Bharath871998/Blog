{% extends "index.html" %}
{% block title %}Edit Post{% endblock title %}
{% block body %}
<section class="container">
    <div class="row justify-content-around text-center  mt-4">
        <div class="col-sm-8">
            <h2 class="text-center">Update Your Blogs</h2>
        </div>
    </div>
    <div class="row justify-content-around  mt-3">
        <div class="col-sm-6">
            <form action="" method="POST" class="form-control text-white bg-black p-3 rounded shadow">
                {% csrf_token %}
                {{form.as_p}}
                <input id="id", name="editpost" type="submit"  value="update" class="btn btn-success">
            </form>
        </div>
    </div>
</section>
{% endblock body %}
