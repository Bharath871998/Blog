<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog | {% block title %}{% endblock title %} </title>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>

<body class="bg-info">
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <div class="container-fluid">

            <a class="navbar-brand" href="#"><img src="{% static 'images/Blog_pic.png' %}" alt="blog Logo"
                    style="width: 55px;" class="rounded-pill"></a>

            <div class=" navbar-collapse collapse navbar-responsive-collapse">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link fas fa-home" style="color:whitesmoke" href="#"> Home</a>
                    </li>



                    {% if user.is_authenticated %}
                    <li class="nav-link fas fa-user" style="color:whitesmoke"> Hello, {{user.username}} </li>

                    <li class="nav-item ">
                        <a class="nav-link fa fa-pen-alt" style="color:whitesmoke" href="{% url 'mypost' %}"> My Posts</a>
                    </li>

                    <li class="nav-item ">
                        <a class="nav-link fa fa-sign-out-alt" style="color:whitesmoke" href="{% url 'logout' %}"> Logout</a>
                    </li>

                    

                    {% else %}
                    <li class="nav-item ">
                        <a class="nav-link fas fa-user-plus" style="color:whitesmoke" href="{% url 'signup' %}"> Sign-up</a>
                    </li>
                    <li class="nav-item ">
                        <a class="nav-link fa fa-sign-in-alt" style="color:whitesmoke" href="{% url 'login' %}"> Login</a>
                    </li>


                </ul>
                {% endif %}

                <!-- <li class="nav-item ">
                    <a class="text-decoration-none fst-italic" style="color:white"
                        href="https://github.com/Bharath871998">www.Bharath871998/github.com</a>
                </li> -->

            </div>

        </div>
    </nav>

</html>
