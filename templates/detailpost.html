{% extends "index.html" %}
{% block title %}Read Post{% endblock title %}
{% block body %}
{% for p in posts %}
<div class="container mt-3">
    <div class="container text-black fst-italic">
        <h5 class="float-start">Author:- {{p.author}}</h5>
        <p class="float-end">Last updated:- {{p.updated}}</p><br><br>
        <h5 class="card-title">{{ p.title }}</h5>
        <p class="card-text">{{ p.body }}</p>
    </div>
</div>
{% endfor %}
{% endblock body %}
